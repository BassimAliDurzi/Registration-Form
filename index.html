<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="www.registrationform.com">
      <fieldset>
        <label for="firstName"
          >Enter Your First Name: <input id="firstName" type="text" required
        /></label>
        <label for="lastName"
          >Enter Your Last Name: <input id="lastName" type="text" required
        /></label>
        <label for="emil"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="password"
          >Create a New Password:
          <input type="password" pattern="[a-z0-9]{8,}" required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal"
          ><input
            type="radio"
            id="personal"
            value="personal"
            name="account-type"
            checked
          />Personal</label
        >
        <label for="business"
          ><input
            type="radio"
            id="business"
            value="business"
            name="account-type"
          />Business</label
        >
      </fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
