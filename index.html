<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="www.registrationform.com">
      <fieldset>
        <label for="firstName"
          >Enter Your First Name: <input id="firstName" type="text" required
        /></label>
        <label for="lastName"
          >Enter Your Last Name: <input id="lastName" type="text" required
        /></label>
        <label for="emil"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="password"
          >Create a New Password:
          <input type="password" pattern="[a-z0-9]{8,}" required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal"
          ><input
            type="radio"
            id="personal"
            value="personal"
            name="account-type"
            checked
          />Personal</label
        >
        <label for="business"
          ><input
            type="radio"
            id="business"
            value="business"
            name="account-type"
          />Business</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input type="file" name="profile-picture" id="profile-picture"
        /></label>
        <label for="age">
          Input your age (years):
          <input type="number" name="age" id="age" min="13" max="120" />
        </label>
        <label for="referr"
          >How did you hear about us?
          <select name="referr" id="referr">
            <option value="">(Select one)</option>
            <option value="1">Facebook</option>
            <option value="2">LinkedIn</option>
            <option value="3">Indeed</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            id="bio"
            rows="5"
            cols="30"
            placeholder="Explain why you like us?"
          >
          </textarea>
        </label>
      </fieldset>
      <label for="terms-conditions">
        <input type="checkbox" required /> I accept the
        <a href="www.registrationform.com">terms and conditions</a>
      </label>
      <label for="submit"><input type="submit" /></label>
    </form>
  </body>
</html>
